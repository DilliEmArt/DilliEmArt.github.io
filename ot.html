<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Calculator Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .calendar-day {
            min-height: 120px;
        }
        .day-name {
            font-size: 0.8rem;
        }
        .day-number {
            font-size: 1.1rem;
        }
        .ot-amount {
            font-size: 0.9rem;
        }
        /* Custom modal styles for better appearance */
        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h1 id="month-year" class="text-2xl md:text-3xl font-bold text-indigo-600"></h1>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
            
            <!-- Calendar -->
            <div id="calendar-header" class="calendar-grid gap-2 mb-2 text-center font-semibold text-gray-600"></div>
            <div id="calendar-body" class="calendar-grid gap-2">
                <!-- Days will be generated by JS -->
            </div>

             <!-- User ID Display -->
            <div class="mt-4 text-center text-xs text-gray-400">
                <p>User ID: <span id="userIdDisplay">กำลังโหลด...</span></p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="ot-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="modal-content bg-white rounded-2xl shadow-xl w-full max-w-md p-6 transform transition-all duration-300 scale-95 opacity-0">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-800">บันทึกค่าล่วงเวลา</h2>
                <button id="close-modal" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <p class="mb-6 font-semibold text-indigo-500" id="modal-date"></p>
            
            <form id="ot-form">
                <input type="hidden" id="selected-date">
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="start-time" class="block text-sm font-medium text-gray-700">เวลาเริ่ม (น.)</label>
                            <input type="time" id="start-time" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label for="end-time" class="block text-sm font-medium text-gray-700">เวลาสิ้นสุด (น.)</label>
                            <input type="time" id="end-time" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                    </div>
                    <div>
                        <label for="base-rate" class="block text-sm font-medium text-gray-700">ค่าจ้าง/ชั่วโมง (บาท)</label>
                        <input type="number" id="base-rate" min="0" step="0.01" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="ot-multiplier" class="block text-sm font-medium text-gray-700">อัตรา OT</label>
                        <select id="ot-multiplier" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="1.5">1.5 เท่า (วันทำงานปกติ)</option>
                            <option value="2">2 เท่า (วันหยุด)</option>
                            <option value="3">3 เท่า (OT ในวันหยุด)</option>
                        </select>
                    </div>
                </div>
                <div class="flex items-center justify-end mt-6 space-x-3">
                    <button type="button" id="delete-ot" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors hidden">ลบ</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">บันทึก</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, onSnapshot, query, where, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIG & INITIALIZATION ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO_KEY", authDomain: "DEMO_DOMAIN", projectId: "DEMO_PROJECT_ID" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ot-calculator-app';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        // setLogLevel('debug'); // Uncomment for debugging Firestore

        // --- STATE & CONSTANTS ---
        let currentDate = new Date();
        let otData = {}; // Cache for OT data { 'YYYY-MM-DD': data }
        let currentUserId = null;
        let unsubscribeFromFirestore = null; // To hold the listener unsub function

        const calendarBody = document.getElementById('calendar-body');
        const calendarHeader = document.getElementById('calendar-header');
        const monthYearEl = document.getElementById('month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const modal = document.getElementById('ot-modal');
        const modalContent = modal.querySelector('.modal-content');
        const closeModalBtn = document.getElementById('close-modal');
        const otForm = document.getElementById('ot-form');
        const selectedDateInput = document.getElementById('selected-date');
        const modalDateEl = document.getElementById('modal-date');
        const deleteOtBtn = document.getElementById('delete-ot');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const dayNames = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];

        // --- AUTHENTICATION ---
        async function setupAuth() {
            onAuthStateChanged(auth, user => {
                if (user) {
                    currentUserId = user.uid;
                    userIdDisplay.textContent = currentUserId;
                    console.log("User is signed in with UID:", currentUserId);
                    renderCalendar(); // Initial render after user is confirmed
                } else {
                    currentUserId = null;
                    userIdDisplay.textContent = "ไม่ได้เข้าสู่ระบบ";
                    console.log("User is signed out.");
                    // Clear data if user signs out
                    otData = {};
                    renderCalendar(); // Re-render with no data
                }
            });

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }
            } catch (error) {
                console.error("Authentication Error:", error);
                userIdDisplay.textContent = "เกิดข้อผิดพลาดในการยืนยันตัวตน";
            }
        }
        
        // --- DATA HANDLING (FIRESTORE) ---
        function setupFirestoreListener() {
            if (!currentUserId) return;
            
            // Unsubscribe from previous listener if it exists
            if (unsubscribeFromFirestore) {
                unsubscribeFromFirestore();
            }
            
            const year = currentDate.getFullYear();
            const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
            const monthPrefix = `${year}-${month}`;

            const otCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/ot_data`);
            const q = query(otCollectionRef, where("date", ">=", monthPrefix), where("date", "<", `${year}-${(parseInt(month) + 1).toString().padStart(2, '0')}`));

            unsubscribeFromFirestore = onSnapshot(q, (querySnapshot) => {
                console.log("Firestore data updated.");
                querySnapshot.docChanges().forEach((change) => {
                    const docData = change.doc.data();
                    if (change.type === "added" || change.type === "modified") {
                        otData[docData.date] = docData;
                    }
                    if (change.type === "removed") {
                        delete otData[change.doc.id];
                    }
                });
                renderCalendar(); // Re-render calendar with new data
            }, (error) => {
                console.error("Error listening to Firestore:", error);
            });
        }

        // --- CALENDAR RENDERING ---
        function renderCalendar() {
            if (!currentUserId) {
                calendarBody.innerHTML = `<div class="col-span-7 text-center p-8 text-gray-500">กรุณารอสักครู่ กำลังยืนยันตัวตน...</div>`;
                 setupFirestoreListener();
                return;
            }

            calendarBody.innerHTML = '';
            calendarHeader.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthName = currentDate.toLocaleDateString('th-TH', { month: 'long', year: 'numeric' });
            monthYearEl.textContent = monthName;

            dayNames.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'day-name';
                dayEl.textContent = day;
                calendarHeader.appendChild(dayEl);
            });

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Create blank days for the start of the month
            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarBody.innerHTML += `<div class="bg-gray-50 rounded-lg"></div>`;
            }

            // Create actual day cells
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                
                const isToday = new Date().toDateString() === new Date(year, month, day).toDateString();
                const dayOfWeek = new Date(year, month, day).getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

                dayEl.className = `calendar-day p-2 border border-gray-200 rounded-lg flex flex-col cursor-pointer transition-colors duration-200 hover:bg-indigo-50`;
                if (isToday) dayEl.classList.add('border-indigo-400', 'border-2');
                if (isWeekend) dayEl.classList.add('bg-gray-100');

                const dayNumberClass = isWeekend ? 'text-red-500' : 'text-gray-700';
                
                dayEl.innerHTML = `<span class="day-number font-bold ${dayNumberClass}">${day}</span>`;

                const dailyData = otData[dateStr];
                if (dailyData) {
                    const otAmountEl = document.createElement('div');
                    otAmountEl.className = 'ot-amount mt-auto text-center bg-green-100 text-green-800 font-semibold p-1 rounded-md text-sm';
                    otAmountEl.textContent = `฿${dailyData.totalOTPay.toFixed(2)}`;
                    dayEl.appendChild(otAmountEl);
                }

                dayEl.addEventListener('click', () => openModal(dateStr));
                calendarBody.appendChild(dayEl);
            }
            setupFirestoreListener();
        }

        // --- MODAL HANDLING ---
        function openModal(dateStr) {
            const dateObj = new Date(dateStr + 'T00:00:00');
            const formattedDate = dateObj.toLocaleDateString('th-TH', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            selectedDateInput.value = dateStr;
            modalDateEl.textContent = formattedDate;

            otForm.reset();
            const existingData = otData[dateStr];
            if (existingData) {
                document.getElementById('start-time').value = existingData.startTime;
                document.getElementById('end-time').value = existingData.endTime;
                document.getElementById('base-rate').value = existingData.baseRate;
                document.getElementById('ot-multiplier').value = existingData.otMultiplier;
                deleteOtBtn.classList.remove('hidden');
            } else {
                deleteOtBtn.classList.add('hidden');
            }
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                 modalContent.classList.remove('scale-95', 'opacity-0');
                 modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeModal() {
            modalContent.classList.add('scale-95', 'opacity-0');
            modalContent.classList.remove('scale-100', 'opacity-100');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        // --- EVENT LISTENERS ---
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        otForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUserId) return;

            const date = selectedDateInput.value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const baseRate = parseFloat(document.getElementById('base-rate').value);
            const otMultiplier = parseFloat(document.getElementById('ot-multiplier').value);

            // Calculation logic
            const start = new Date(`${date}T${startTime}`);
            const end = new Date(`${date}T${endTime}`);
            
            let diffMs = end - start;
            if (diffMs < 0) { // Handles overnight work
                diffMs += 24 * 60 * 60 * 1000;
            }
            const hours = diffMs / (1000 * 60 * 60);

            if (isNaN(hours) || hours <= 0 || isNaN(baseRate)) {
                alert('กรุณากรอกข้อมูลให้ถูกต้อง');
                return;
            }

            const totalOTPay = hours * baseRate * otMultiplier;

            const dataToSave = {
                date,
                startTime,
                endTime,
                baseRate,
                otMultiplier,
                totalOTPay
            };

            try {
                const docRef = doc(db, `artifacts/${appId}/users/${currentUserId}/ot_data`, date);
                await setDoc(docRef, dataToSave);
                console.log("Document written with ID: ", date);
                closeModal();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("เกิดข้อผิดพลาดในการบันทึกข้อมูล");
            }
        });

        deleteOtBtn.addEventListener('click', async () => {
             if (!currentUserId) return;
            const date = selectedDateInput.value;
             if (confirm(`คุณแน่ใจหรือไม่ว่าต้องการลบบันทึก OT ของวันที่ ${date}?`)) {
                try {
                    const docRef = doc(db, `artifacts/${appId}/users/${currentUserId}/ot_data`, date);
                    await deleteDoc(docRef);
                    console.log("Document deleted:", date);
                    closeModal();
                } catch (error) {
                    console.error("Error deleting document: ", error);
                    alert("เกิดข้อผิดพลาดในการลบข้อมูล");
                }
             }
        });


        // --- INITIAL LOAD ---
        window.onload = function() {
            setupAuth();
        };

    </script>
</body>
</html>
